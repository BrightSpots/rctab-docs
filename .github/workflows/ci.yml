name: Deploy Documentation from Subdirectory

on:
  push:
    branches:
      - github-pages  # Trigger on pushes to the github-pages branch

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy from deployed-sites
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deployed-sites
          publish_branch: github-pages  # Use the same branch for deployment
          keep_files: true  # Ensures that it doesnâ€™t delete existing files outside deployed-sites