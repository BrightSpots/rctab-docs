name: Deploy Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipx
        run: |
          python3 -m pip install --user pipx
          python3 -m pipx ensurepath

      - name: Install Poetry via pipx
        run: |
          pipx install poetry==1.2.0  # Replace with your desired Poetry version

      - name: Install Dependencies
        run: |
          poetry install --no-dev --no-interaction --no-ansi

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .cache
            $HOME/.cache/pypoetry/cache
            $HOME/.cache/pypoetry/virtualenvs
          key: mkdocs-material-${{ runner.os }}-${{ env.cache_id }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            mkdocs-material-${{ runner.os }}-

      - name: Clear Cache Monthly
        if: ${{ github.event.head_commit.timestamp && startsWith(format(github.event.head_commit.timestamp, 'MM'), '01') }}
        run: |
          rm -rf .cache
          rm -rf $HOME/.cache/pypoetry/cache
          rm -rf $HOME/.cache/pypoetry/virtualenvs

      - name: Build and Deploy
        run: |
          poetry run mkdocs gh-deploy --force
